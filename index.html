<html>
<head>
	<title>Sort the Voters!</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
      <div class="twelve columns">
  			<h1 class="u-center"><span style="color:red;">Sort</span> the <span style="color:blue;">Voters</span>!</h1>

  			<form action="#" class="u-center u-full-width">
  		    <textarea id="voters" rows="20" placeholder="Paste voter sheet here" class="input-area"></textarea><br>
  		    <button id="submitBtn" type="submit">Sort the Voters!</button>
  		  </form>

      </div>
		</div>
    <div class="row">
      <div class="twelve columns">
        <div id="errors"></div>
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
        <div><strong>Yeas</strong><br></div>
        <div id="colored-results-y">
          
        </div>
        <div><strong>Nays</strong><br></div>
        <div id="colored-results-n">
          
        </div>
        <div><strong>Absent or those not voting</strong><br></div>
        <div id="colored-results-a">
          
        </div>

      </div>
    </div>
	</div>
  <script src="js/list.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
