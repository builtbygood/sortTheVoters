<html>
<head>
	<title>Sort the Voters!</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
      <div class="twelve columns">
  			<h1 class="u-center"><span style="color:red;">Sort</span> the <span style="color:blue;">Voters</span>!</h1>
  			<div class="u-center u-full-width">
  		    <textarea id="voters" rows="20" placeholder="Paste voter sheet here" class="input-area"></textarea><br>
  		    <button id="submitHouseBtn">House Vote</button>
          <button id="submitSenateBtn">Senate Vote</button>
  		  </div>
      </div>
		</div>
    <div class="row">
      <div class="twelve columns">
        <div id="errors"></div>
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
        <div id="colored-results"></div>
      </div>
    </div>
	</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="js/list.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
